<div class="scales">

    <label class="card">

    <label class="card">

    </div>



    
</div>
<script>
    document.querySelectorAll('.card input[type="radio"]').forEach(radio => {
    radio.addEventListener('change', function() {
        document.querySelectorAll('.card').forEach(card => {
            card.classList.remove('active');
        });
        if (this.checked) {
            this.closest('.card').classList.add('active');
        }
    });
});

    const vibrateButton = document.getElementById('vibrate');

    vibrateButton.addEventListener('click', () => {
      // Vibrate the device for 200 milliseconds
      navigator.vibrate(100);
    });
  
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tab-button");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

    const inputFields = {
        'grossWeight': document.getElementById("grossWeight"),
    };

    function addText(character, fieldName) {
        inputFields[fieldName].value += character;
        adjustGrossWeightInputWidth();
        updateGrammLabelWidth();
        calculateWeight();
    }

    function clearInput(fieldName) {
        inputFields[fieldName].value = '';
        document.getElementById("result").style.display = "none";
        adjustGrossWeightInputWidth(true);
        updateGrammLabelWidth();
        calculateWeight();
    }

    function deleteLastCharacter(fieldName) {
    const inputField = inputFields[fieldName];
    inputField.value = inputField.value.slice(0, -1);
    adjustGrossWeightInputWidth();
    updateGrammLabelWidth();
    calculateWeight();
}


    function updateGrammLabelWidth() {
        const grammLabel = document.querySelector('.gramm-label');
        const inputWidth = inputFields['grossWeight'].offsetWidth;
        grammLabel.style.minWidth = `${inputWidth}px`;
    }

    function calculateWeight() {
    const grossWeight = parseFloat(inputFields["grossWeight"].value);
    const selectedTareWeight = document.querySelector('input[name="tareWeight"]:checked').value;
    const tareWeight = parseFloat(selectedTareWeight);
    const totalWeight = grossWeight - tareWeight;

    const resultElement = document.getElementById("result");
    if (isNaN(totalWeight) || totalWeight < 0) {
        resultElement.style.display = "none";
    } else {
        resultElement.innerText = `${totalWeight.toFixed()}`;
        resultElement.style.display = "block";
    }
}

    function unlockKeyboard() {
        Object.values(inputFields).forEach(field => {
            field.removeAttribute('inputmode');
            field.removeAttribute('readonly');
        });
    }

    Object.values(inputFields).forEach(field => {
        field.addEventListener('focus', lockKeyboard);
        field.addEventListener('blur', unlockKeyboard);
    });

    window.addEventListener('load', updateGrammLabelWidth);
</script>
</body>
