<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Weight Calculator with Scales</title>
</head>
<body>
<div class="scales">
    <div class="scale">
        <span class="gramm-label"><input type="number" placeholder="0" id="grossWeight" oninput="adjustGrossWeightInputWidth(); calculateWeight(); updateGrammLabelWidth();" onfocus="lockKeyboard()" onblur="unlockKeyboard()">
        грамм</span>
        <div id="virtual-keyboard">
            <button id="vibrate" onclick="addText('1', 'grossWeight')">1</button>
            <button id="vibrate" onclick="addText('2', 'grossWeight')">2</button>
            <button id="vibrate" onclick="addText('3', 'grossWeight')">3</button>
            <button onclick="addText('4', 'grossWeight')">4</button>
            <button onclick="addText('5', 'grossWeight')">5</button>
            <button onclick="addText('6', 'grossWeight')">6</button>
            <button onclick="addText('7', 'grossWeight')">7</button>
            <button onclick="addText('8', 'grossWeight')">8</button>
            <button onclick="addText('9', 'grossWeight')">9</button>
            <button onclick="addText('0', 'grossWeight')">0</button>
            <button class="clean" onclick="clearInput('grossWeight')">Clear</button>
        </div>
    </div>
    <div class="scale">
        <h2>Tare Weight Scale</h2>
<div class="tabs">
  <button class="tab-button active" onclick="openTab(event, 'tab1')">Tab 1</button>
  <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
  <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>

  <div id="tab1" class="tab-content active">
    <div class="card">
<p>
<input id="tareWeight" type="radio" name="tareWeight" value="21" onchange="calculateWeight()">
21
</p>
</div>
        <p><input id="tareWeight" type="radio" name="tareWeight" value="315" checked onchange="calculateWeight()">315</p>
  </div>
  <div id="tab2" class="tab-content">
    <p><input id="tareWeight" type="radio" name="tareWeight" value="20" onchange="calculateWeight()">20</p>
        <p><input id="tareWeight" type="radio" name="tareWeight" value="250" checked onchange="calculateWeight()">250</p>
  </div>
  <div id="tab3" class="tab-content">
    <h2>Tab 3</h2>
    <p>This is the content for Tab 3. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
  </div>
</div>
        
    </div>



    
</div>
<p id="result"></p>
<script>

    const vibrateButton = document.getElementById('vibrate');

    vibrateButton.addEventListener('click', () => {
      // Vibrate the device for 200 milliseconds
      navigator.vibrate(100);
    });
  
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tab-button");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

    const inputFields = {
        'grossWeight': document.getElementById("grossWeight"),
    };

    function addText(character, fieldName) {
        inputFields[fieldName].value += character;
        adjustGrossWeightInputWidth();
        updateGrammLabelWidth();
        calculateWeight();
    }

    function clearInput(fieldName) {
        inputFields[fieldName].value = '';
        document.getElementById("result").style.display = "none";
        adjustGrossWeightInputWidth(true);
        updateGrammLabelWidth();
        calculateWeight();
    }

    function adjustGrossWeightInputWidth(reset = false) {
        const grossWeightInput = inputFields["grossWeight"];
        const maxWidth = 400;
        const minWidth = 12;
        const fontSize = parseFloat(window.getComputedStyle(grossWeightInput).getPropertyValue('font-size'));

        if (reset) {
            grossWeightInput.style.width = "12px";
        } else {
            const length = grossWeightInput.value.length;
            const width = Math.max(minWidth, Math.min(maxWidth, length * fontSize * 0.57));
            grossWeightInput.style.width = `${width}px`;
        }
    }

    function updateGrammLabelWidth() {
        const grammLabel = document.querySelector('.gramm-label');
        const inputWidth = inputFields['grossWeight'].offsetWidth;
        grammLabel.style.minWidth = `${inputWidth}px`;
    }

    function calculateWeight() {
    const grossWeight = parseFloat(inputFields["grossWeight"].value);
    const selectedTareWeight = document.querySelector('input[name="tareWeight"]:checked').value;
    const tareWeight = parseFloat(selectedTareWeight);
    const totalWeight = grossWeight - tareWeight;

    const resultElement = document.getElementById("result");
    if (isNaN(totalWeight) || totalWeight < 0) {
        resultElement.style.display = "none";
    } else {
        resultElement.innerText = `Total Weight including tare weight: ${totalWeight.toFixed()} gramm`;
        resultElement.style.display = "block";
    }
}

    function unlockKeyboard() {
        Object.values(inputFields).forEach(field => {
            field.removeAttribute('inputmode');
            field.removeAttribute('readonly');
        });
    }

    Object.values(inputFields).forEach(field => {
        field.addEventListener('focus', lockKeyboard);
        field.addEventListener('blur', unlockKeyboard);
    });

    window.addEventListener('load', updateGrammLabelWidth);
</script>
</body>
</html>
